<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    function isPrime(num) {
        if (num <= 1) return false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0)
                return false;
        }
        return true;
    }

    let n = parseInt(prompt("Nhập số lượng phần tử (n<=50): "));
    let arrA = [];
    for (let i = 0; i < n; i++) {
        arrA[i] = parseInt(prompt(`Nhập phần tử thứ ${i + 1}: `));
    }
    document.write("Mảng A:", arrA);

    let arrB = [];
    for (let i = 0; i < n; i++) {
        if (isPrime(arrA[i])) {
            arrB.push(arrA[i]);
        }
    }
    document.write("Mảng B:", arrB);
</script>
</body>
</html>
